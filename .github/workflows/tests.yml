name: Tests

on:
  push:
    branches: [ main, pipeline ]
  pull_request:
    branches: [ main, pipeline ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test